<!DOCTYPE html>

<html>
    <head>
        <title>Pokémon Image Repository</title>
    </head>

    <body>
        <a href="/">
            <button>
                Back to Pokédex
            </button>
        </a>

        <header>
            <h1>Search Results</h1>
        </header>

        <table>
            <thead>
                <td>NAME</td>
                <td>TYPE-1</td>
                <td>TYPE-2</td>
                <td>IMAGE</td>
            </thead>

            {% for pokemon in pokemon_list %}
                <tr>
                    <td>{{ pokemon["name"] }}</td>
                    <td>{{ pokemon["type1"] }}</td>
                    <td>{{ pokemon["type2"] }}</td>
                    <td> 
                        <img src = '{{ pokemon["path"] }}'/>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
